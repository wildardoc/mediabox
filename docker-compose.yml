##
## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
## Configuration items fo this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '2'

######################
# SERVICES TO LAUNCH #
######################

services:

    # ----------------------------------------
    # Couchpotato
    # ----------------------------------------
    couchpotato:
        image: linuxserver/couchpotato
        container_name: couchpotato
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:5050:5050'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './couchpotato:/config'
            - './delugevpn/data/complete:/downloads'
            - './movies:/movies'
            - '/etc/localtime:/etc/localtime:ro'
    
    # ----------------------------------------
    # DELUGEVPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn
        container_name: delugevpn
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8112:8112'
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=${PIAUNAME}
            - VPN_PASS=${PIAPASS}
            - VPN_REMOTE=us-east.privateinternetaccess.com
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=pia
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=8.8.8.8,8.8.4.4
            - DEBUG=false
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './delugevpn/data:/data'
            - './delugevpn/data/downloading:/data'
            - './delugevpn/config:/config'
            - '/etc/localtime:/etc/localtime:ro'
     
    # ----------------------------------------
    # PLEX
    # ----------------------------------------
    plex:
        image: linuxserver/plex
        container_name: plex
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}32400:32400'
            - '${IP_ADDRESS}32400:32400/udp'
            - '${IP_ADDRESS}32469:32469'
            - '${IP_ADDRESS}32469:32469/udp'
            - '${IP_ADDRESS}5353:5353/udp'
            - '${IP_ADDRESS}1900:1900/udp'
        environment:
            - VERSION=latest
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './plex:/config'
            - './tv:/data/tvshows'
            - './movies:/data/movies'
            - '/etc/localtime:/etc/localtime:ro'
      
    # ----------------------------------------
    # PORTAINER
    # ----------------------------------------
    portainer:
        image: portainer/portainer
        container_name: portainer
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:9000:9000'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/localtime:/etc/localtime:ro'
    
    # ----------------------------------------
    # SICKRAGE
    # ----------------------------------------
    sickrage:
        image: linuxserver/sickrage
        container_name: sickrage
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8081:8081'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './sickrage:/config'
            - './delugevpn/data/complete:/downloads'
            - './tv:/tv'
            - '/etc/localtime:/etc/localtime:ro'
            
